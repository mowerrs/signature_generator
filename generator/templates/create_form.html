{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GBN Email Signature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        html {
            font-size: small;
        }

        body {
            margin: 0;
            font-family: "Roboto", sans-serif;
            padding: 20px;
        }

        .form-control:focus {
            border-color: #29668a;
            box-shadow: none;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col-6">
                <img src="{% get_media_prefix %}/logo.png" class="img-fluid" alt="" style="max-width: 200px;">

                <h1 class="mb-4 mt-4">Create Your Email Signature</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="mb-1 text-muted" for="{{ form.name.id_for_label }}">Full name:<span
                                class="text-danger">*</span></label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label class="mb-1 text-muted" for="{{ form.title.id_for_label }}">Jobtitle:<span
                                class="text-danger">*</span></label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label class="mb-1 text-muted" for="{{ form.division.id_for_label }}">Division:</label>
                        {{ form.division }}
                    </div>
                    <div class="mb-4">
                        <label class="mb-1 text-muted" for="{{ form.phone.id_for_label }}">Mobile number:<span
                                class="text-danger">*</span></label></label>
                        {{ form.phone }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-success">Create</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
